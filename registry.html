<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Registry</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .center-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1 class="text-3xl font-bold text-center mb-8">Our Wedding Registry</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="gift-option">
                <h3>Send us on a Date</h3>
                <button>$25</button>
                <button>$50</button>
                <button>$100</button>
                <button>Custom Amount</button>
            </div>
            <div class="gift-option">
                <h3>Help with our Honeymoon</h3>
                <button>$25</button>
                <button>$50</button>
                <button>$100</button>
                <button>Custom Amount</button>
            </div>
            <div class="gift-option">
                <h3>Help towards a Home</h3>
                <button>$25</button>
                <button>$50</button>
                <button>$100</button>
                <button>Custom Amount</button>
            </div>
        </div>
    </div>
</body>
</html>
